spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/hf_admin
    username: hf_user
    password: hf_pass
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: true
    schemas: hf

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
